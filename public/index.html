<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sample Test</title>

    <link rel="icon" href="./favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      .question-container {
        padding-top: 50px;
      }
      .hidden {
        display: none;
      }
      .container {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      .answer {
        color: white;
        background: green;
        padding: 3px 10px;
        border-radius: 10px;
        margin-left: 10px;
      }
      #container {
        max-width: 720px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <h2>Salesforce - Test Sample</h2>
      <label>Test Type:</label>
      <div class="input-group mb-2">
        <select
          class="form-select"
          id="testType"
          onChange="onChangeTestType()"
        ></select>
      </div>
      <label>Example Question:</label>
      <div class="input-group mb-2">
        <select class="form-select" id="exampleQuestion">
          <option value="" selected>Choose Example Question...</option>
        </select>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isShuffle"
        />
        <label class="form-check-label" for="isShuffle">
          Shuffle Question List
        </label>
      </div>

      <button class="btn btn-primary" type="button" onClick="loadQuestion()">
        Load Question
      </button>

      <div id="question-content"></div>
    </div>
  </body>
</html>
