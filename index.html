  <body>
    <div class="container" id="container">
      <h2>Salesforce - Test Sample</h2>
      <label>Test Type:</label>
      <div class="input-group mb-2">
        <select
          class="form-select"
          id="testType"
          onChange="onChangeTestType()"
        ></select>
      </div>
      <label>Example Question:</label>
      <div class="input-group mb-2">
        <select class="form-select" id="exampleQuestion">
          <option value="" selected>Choose Example Question...</option>
        </select>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="isShuffle"
        />
        <label class="form-check-label" for="isShuffle">
          Shuffle Question List
        </label>
      </div>

      <button class="btn btn-primary" type="button" onClick="loadQuestion()">
        Load Question
      </button>

      <div id="question-content"></div>
    </div>
